apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: "*"
    helm:
      values: |
        controller:
          service:
            type: NodePort
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated: null
